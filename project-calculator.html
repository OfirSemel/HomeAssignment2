<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Quote Calculator</title>
  <link rel="stylesheet" href="calculator.css">
  <link rel="stylesheet" href="assets/style/global.css" />
  <script defer src="services/home.js"></script>
<script defer src="services/global.js"></script>
<script defer src="services/calculator.js"></script>
<link rel="stylesheet" href="assets/style/calcualtor.css" />

</head>
<body>
  <div class="wrapper">
    <header id="header">
      <div class="container">
        <nav class="main-nav">
          <img
            src="assets/imgs/logo.png"
            alt="Ofir Semel's Logo"
            class="logo"
          />

          
          <ul class="nav-links" id="navLinks">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="project-calculator.html" id="projCal">Project Calculator</a></li>
          </ul>

         
          <div class="hamburger" id="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </nav>
      </div>
    </header>
  <main>
    <div class="calculator-container">
      <div class="form-section">
        <h1>Project Price Calculator</h1>
        <label for="siteType">Site Type:</label>
        <select id="siteType">
          <option value="1000">Business Site – 1000₪</option>
          <option value="2000">Online Store – 2000₪</option>
          <option value="1500">Blog – 1500₪</option>
        </select>
  
        <label for="pages">Number of Pages (1–10):</label>
        <input type="number" id="pages" min="1" max="10" value="1" />
  
        <label for="customDesign">Custom Design:</label>
        <select id="customDesign">
          <option value="0">No</option>
          <option value="1000">Yes – Add 1000₪</option>
        </select>
  
        <button onclick="calculatePrice()">Calculate Price</button>
        <button onclick="resetForm()">Reset</button>
        <div class="result" id="result"></div>
      </div>
  
      <div class="price-table">
        <table>
          <tr><th>Parameter</th><th>Price</th></tr>
          <tr><td>Business Site</td><td>1000₪</td></tr>
          <tr><td>Online Store</td><td>2000₪</td></tr>
          <tr><td>Blog</td><td>1500₪</td></tr>
          <tr><td>Extra Pages (above 1)</td><td>+200₪ per page</td></tr>
          <tr><td>Custom Design</td><td>+1000₪</td></tr>
        </table>
      </div>
    </div>
  </main>
  <footer>
    <p>
      © 2025 Ofir Semel. All rights reserved.
    </p>
  </footer>
</div>
</body>
</html>
